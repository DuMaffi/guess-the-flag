<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Flag</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header"></header>
      <div class="main">
        <div class="points-area">
          <table>
            <tr>
              <td>Du</td>
              <td class="points">0</td>
            </tr>
          </table>
        </div>
        <div class="countdown"></div>
        <div class="game">
          <div class="countdown-bar">
            <div class="countdown-grey"></div>
            <div class="countdown-blue"></div>
            <div class="countdown-flex">
              <div class="countdown-element">10s</div>
            </div>
          </div>

          <div class="flag-area">
            <div class="game-end">
              <div class="message">FIM DE JOGO</div>
              <div class="winner">
                <div class="winner-text">
                  <div class="winner-header">VENCEDOR</div>
                  <div class="winner-player">DU</div>
                  <div class="winner-points">10 pontos</div>
                </div>
              </div>
              <button class="play-again">JOGAR NOVAMENTE</button>
            </div>
            <img class="image-main"  src="Untitled.png" alt="" />
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="round">Rodada 1/10</div>
        <div class="input-area">
          <div class="chatbox"></div>

          <div class="inputs">
            <input class="input-resposta" type="text" />
            <button class="enviar">>></button>
          </div>
        </div>
        <div class="space"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
